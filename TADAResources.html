<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="robots" content="noindex">
        <style>html {background-color: #fff}</style>
        <link rel="stylesheet" href="TADAResources.css">
        <title>TADA-Guide-Scripts Â· GitFront</title>
        <script>
window.addEventListener('DOMContentLoaded', () => {
    const loc = window.location
    const path = loc.pathname.replace(/[/]*$/, '') + '.git'
    const giturl = loc.protocol + '//' + loc.host + path

    const last = document.querySelector('.tree > .header > .last')

    const clone = document.createElement('a')
    clone.className = 'btn'
    clone.textContent = 'Clone'
    clone.onclick = () => {
        last.style.gridTemplateColumns = '1fr 1fr'
        const input = document.createElement('input')
        input.setAttribute('readonly', true)
        input.value = giturl
        clone.remove()

        const copy = document.createElement('a')
        copy.className = 'btn'
        copy.textContent = 'Copy'
        copy.onclick = () => {
            input.focus()
            input.select()
            document.execCommand('copy')
            last.innerHTML = ''
            last.style.gridTemplateColumns = '1fr'
            last.append(clone)
        }
        last.innerHTML = ''
        last.append(input, copy)
    }
    last.append(clone)
})
        </script>
    </head>
    <body>
        <div class="container">
            <div class="location">
                <span>TADA-Guide-Scripts</span>
            </div>

            <ul class="tree">
                <li class="header">
                    <div class="header-basename">TADA-Guide-Scripts</div>
                    <div class="last"></div>
                </li>
                <li class="entry">
                    <img class="icon" alt="" src="file.svg">
                    <a href="blob/LICENSE.html">LICENSE</a>
                </li>
                <li class="entry">
                    <img class="icon" alt="" src="file.svg">
                    <a href="blob/README.md.html">README.md</a>
                </li>
                <li class="entry">
                    <img class="icon" alt="" src="file.svg">
                    <a href="blob/test.py.html">test.py</a>
                </li>
            </ul>
            <div class="blob-view">
                <div class="header">
                    README.md
                </div>
                <div class="content markdown">
                    <h1 id="tada-guide-scripts">TADA-Guide-Scripts</h1>
<p>This is a test change</p>

                </div>
            </div>

            <div class="space"></div>
            
        </div>
    </body>
</html>
